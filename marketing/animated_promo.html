<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixelo - Professional Cleaning Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 600px;
        }

        .logo {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideDown 0.8s ease-out 0.5s forwards;
        }

        .tagline {
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1s forwards;
            margin-bottom: 50px;
        }

        .price-cards {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .price-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 25px;
            width: 170px;
            opacity: 0;
            transform: translateY(50px) scale(0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .price-card:nth-child(1) {
            animation: popIn 0.6s ease-out 1.5s forwards;
        }

        .price-card:nth-child(2) {
            animation: popIn 0.6s ease-out 1.8s forwards;
        }

        .price-card:nth-child(3) {
            animation: popIn 0.6s ease-out 2.1s forwards;
        }

        .price-card.featured {
            background: rgba(255, 255, 255, 0.95);
            color: #1e40af;
            transform: translateY(50px) scale(0.8);
        }

        .price-card.featured .price {
            color: #1e40af;
        }

        .service-name {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .price {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .price-note {
            font-size: 12px;
            opacity: 0.8;
        }

        .features {
            margin-top: 50px;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            opacity: 0;
        }

        .feature:nth-child(1) {
            animation: fadeIn 0.5s ease-out 2.8s forwards;
        }

        .feature:nth-child(2) {
            animation: fadeIn 0.5s ease-out 3s forwards;
        }

        .feature:nth-child(3) {
            animation: fadeIn 0.5s ease-out 3.2s forwards;
        }

        .checkmark {
            width: 24px;
            height: 24px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .cta {
            margin-top: 50px;
            opacity: 0;
            animation: scaleIn 0.6s ease-out 3.5s forwards;
        }

        .cta-button {
            background: white;
            color: #1e40af;
            font-size: 20px;
            font-weight: 700;
            padding: 18px 50px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .website {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 4s forwards;
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Sparkle effects */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Fixelo</div>
        <div class="tagline">Professional Home Cleaning ✨</div>

        <div class="price-cards">
            <div class="price-card">
                <div class="service-name">Standard</div>
                <div class="price">$109</div>
                <div class="price-note">Starting price</div>
            </div>
            <div class="price-card featured">
                <div class="service-name">Deep Clean</div>
                <div class="price">$169</div>
                <div class="price-note">Most Popular</div>
            </div>
            <div class="price-card">
                <div class="service-name">Move In/Out</div>
                <div class="price">$129</div>
                <div class="price-note">Starting price</div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <span class="checkmark">✓</span>
                Verified Cleaners
            </div>
            <div class="feature">
                <span class="checkmark">✓</span>
                Satisfaction Guaranteed
            </div>
            <div class="feature">
                <span class="checkmark">✓</span>
                Easy Online Booking
            </div>
        </div>

        <div class="cta">
            <button class="cta-button">Book Now</button>
            <div class="website">fixelo.app</div>
        </div>
    </div>
</body>

</html>
